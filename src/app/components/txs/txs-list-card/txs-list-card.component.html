<mat-card alignment="left">
    <div class="card-body">
      <mat-tab-group (selectedTabChange)="onTabChange($event);">
        <mat-tab label="Staking">
          <table mat-table [dataSource]="dataSource" class="table large-header">
            <ng-container matColumnDef="hash">
              <th mat-header-cell *matHeaderCellDef> Hash </th>
              <td mat-cell *matCellDef="let tx">
                <span (click)="openTxDialog(tx.txhash)" style="cursor: pointer;" >
                  {{ tx.txhash  | slice:0:15 }}...
                </span>
                <i  class="ion-ios-copy copy-button" 
                    style="cursor: pointer;" 
                    ngxClipboard [cbContent]="tx.txhash" 
                    (click)="onCopySuccess()">
                </i>
              </td>
            </ng-container>
        
            <ng-container matColumnDef="height">
              <th mat-header-cell *matHeaderCellDef> Height </th>
              <td mat-cell *matCellDef="let tx"> 
                {{ tx.height }} 
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-tab>
        <mat-tab label="Transfer">
          <table mat-table [dataSource]="dataSource" class="table large-header">
            <ng-container matColumnDef="hash">
              <th mat-header-cell *matHeaderCellDef> Hash </th>
              <td mat-cell *matCellDef="let tx">
                <span (click)="openTxDialog(tx.txhash)" style="cursor: pointer;" >
                  {{ tx.txhash  | slice:0:15 }}...
                </span>
                <i  class="ion-ios-copy copy-button" 
                    style="cursor: pointer;" 
                    ngxClipboard [cbContent]="tx.txhash" 
                    (click)="onCopySuccess()">
                </i>
              </td>
            </ng-container>
        
            <ng-container matColumnDef="height">
              <th mat-header-cell *matHeaderCellDef> Height </th>
              <td mat-cell *matCellDef="let tx"> 
                {{ tx.height }} 
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-tab>
      </mat-tab-group>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>

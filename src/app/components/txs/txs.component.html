<div class="row">
  <div class="field has-addons">
    <div class="control">
      <input class="input" placeholder = "Enter tx hash" #queryInputRef >
    </div>
    <div class="control">
      <a 
        class = "button is-info" 
        (click) = 'clickButton(queryInputRef.value)' >
          Search
      </a>
    </div>
  </div>
  <div class="card events-card">
    <mat-table [dataSource]="txs" class="mat-elevation-z8">

      <ng-container matColumnDef="hash">
        <mat-header-cell *matHeaderCellDef> Hash </mat-header-cell>
        <mat-cell *matCellDef="let tx">
          {{tx.hash}}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let tx">
          {{tx.tagsDecod[0].value | titlecase}}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="fee">
        <mat-header-cell *matHeaderCellDef> Fee </mat-header-cell>
        <mat-cell *matCellDef="let tx">
          <!-- {{ 
            tx.details?.tx.value.fee.amount ?
            tx.details.tx.value.fee.amount[0].amount
              + ' ' 
              + tx.details.tx.value.fee.amount[0].denom :
            '-' 
          }} -->
          {{ 
            tx.details?.tx.value.fee.amount ?
            tx.details.tx.value.fee.amount[0].amount : '0' 
          }}&nbsp;<span class="ticker">uatom</span>
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="height">
        <mat-header-cell *matHeaderCellDef> Height </mat-header-cell>
        <mat-cell *matCellDef="let tx">
          {{tx.height}}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="timestamp">
        <mat-header-cell *matHeaderCellDef> Timestamp </mat-header-cell>
        <mat-cell *matCellDef="let tx">
          add time
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <nav class="pagination" role="navigation" aria-label="pagination">
    <button (click)="displayOlderTxs()" id="btn-older" class="pagination-next button is-dark">Older</button>
  </nav>
</div>

<div class="row">
  <div class="field has-addons">
    <div class="control">
      <input class="input" placeholder = "Enter tx hash" #queryInputRef >
    </div>
    <div class="control">
      <a 
        class = "button is-info" 
        (click) = 'clickButton(queryInputRef.value)' >
          Search
      </a>
    </div>
  </div>
  <div class="card events-card">

    <table mat-table
          [dataSource]="txs" 
          multiTemplateDataRows
          class="mat-elevation-z8">

      <ng-container matColumnDef="hash">
        <th mat-header-cell *matHeaderCellDef> Hash </th>
        <td mat-cell *matCellDef="let tx"> {{tx.hash}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let tx"> {{tx.tagsDecod[0].value | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="fee">
        <th mat-header-cell *matHeaderCellDef> Fee </th>
        <td mat-cell *matCellDef="let tx"> 
          {{ 
            tx.details?.tx.value.fee.amount ?
            tx.details.tx.value.fee.amount[0].amount : '0' 
          }}&nbsp;<span class="ticker">uatom</span> 
        </td>
      </ng-container>

      <ng-container matColumnDef="height">
        <th mat-header-cell [ngClass]="'columnRightAlign'" *matHeaderCellDef> Height </th>
        <td mat-cell [ngClass]="'columnRightAlign'" *matCellDef="let tx"> {{tx.height}} </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let tx" [attr.colspan]="displayedColumns.length">
          <div
              class="tx-detail"
              [@detailExpand]="tx == expandedElement ? 'expanded' : 'collapsed'">
            <div *ngIf="tx.tagsDecod[1].key">
              {{tx.tagsDecod[1].key}} {{tx.tagsDecod[1].value}}
            </div>
            <div *ngIf="tx.tagsDecod[1].value">
              {{tx.tagsDecod[2].key}} {{tx.tagsDecod[2].value}}
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let tx; columns: displayedColumns;"
          [class.example-expanded-row]="expandedElement === tx"
          (click)="expandedElement = expandedElement === tx ? null : tx">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="tx-detail-row"></tr>
    </table>

  </div>
  <nav class="pagination" role="navigation" aria-label="pagination">
    <button (click)="displayOlderTxs()" id="btn-older" class="pagination-next button is-dark">Older</button>
  </nav>
</div>

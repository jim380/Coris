    <mdb-card class="testimonial-card">
      <!--Bacground color-->
      <div class="card-up indigo lighten-1">
      </div>

      <!--Avatar-->
      <div class="avatar mx-auto">
        <img src="https://ui-avatars.com/api/?size=50&name={{validator.description.moniker}}" class="rounded-circle">
      </div>

      <mdb-card-body>
        <!--Name-->
        <mdb-card-title>
          <h4>{{validator.description?.moniker}}</h4>
        </mdb-card-title>
        <hr>
        <!--Quotation-->
        <p>
          <i class="fas fa-quote-left"></i>{{validator.description?.details}}
        </p>
        <!-- Nav tabs -->
        <mdb-tabset #staticTabs [buttonClass]="'md-tabs tabs-4 pills-secondary white mb-2'" [contentClass]="'card'">
          <!--Panel 1-->
          <mdb-tab heading="Operator address">
            <div class="row">
              <div class="col-12">
                <p>{{validator.operator_address}}</p>
              </div>
            </div>
          </mdb-tab>
          <!--Panel 2-->
          <mdb-tab heading="Delegator address">
            <div class="row">
              <div class="col-12">
                <p>{{validator.account?.value.address}}</p>
              </div>
            </div>
          </mdb-tab>
          <!--Panel 3-->
        </mdb-tabset>
      </mdb-card-body>
    </mdb-card>

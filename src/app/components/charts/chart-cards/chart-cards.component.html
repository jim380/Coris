<div class="row">
  <div class="col-xl-4 col-12 mb-5">   
    <div class="card card-cascade narrower">  
      <div class="view view-cascade gradient-card-header indigo">
        <canvas mdbChart
          height="197"
          width="394"
          [chartType]="blockChartType"
          [datasets]="blockChartDatasets"
          [labels]="blockChartLabels"
          [options]="radarChartOptions"
          [legend]="true"
          [colors]="blockChartColors">
        </canvas>
      </div>
      <mdb-card-body class="text-center">
        Block Time          
        &nbsp;<mdb-icon fas icon="clock" class="ml-auto" mdbTooltip="Avg. block time(last 100)" placement="top"></mdb-icon>
      </mdb-card-body>
    </div>
  </div>
  <div class="col-xl-4 col-12 mb-5">   
    <div class="card card-cascade narrower">  
      <div class="view view-cascade gradient-card-header blue-gradient">
        <canvas mdbChart
          height="197"
          width="394"
          [chartType]="commissionChartType"
          [datasets]="commissionChartDatasets"
          [labels]="commissionChartLabels"
          [options]="commissionChartOptions"
          [legend]="true"
          [colors]="commissionChartColors">
      </canvas>
      </div>
      <mdb-card-body class="text-center">
        Commission Distribution
        &nbsp;<mdb-icon fas icon="percent" class="ml-auto" mdbTooltip="Commission distribution" placement="top"></mdb-icon>
      </mdb-card-body>
    </div>
  </div>
  <div class="col-xl-4 col-12 mb-5">   
    <div class="card card-cascade narrower">  
      <div class="view view-cascade gradient-card-header mdb-color lighten-4">
        <canvas baseChart
          [datasets]="scatterChartData"
          [options]="scatterChartOptions"
          [chartType]="scatterChartType">
        </canvas>
      </div>
      <mdb-card-body class="text-center">
        Voting Power
        &nbsp;<mdb-icon fas icon="chess-knight" class="ml-auto" mdbTooltip="Voting power" placement="top"></mdb-icon>
      </mdb-card-body>  
    </div>  
  </div>
</div>

<div class="main-row">
  <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
[animation]="'slide'">
  <mdb-carousel-item *ngFor="let item of slides; let i = index">
    <div class="row">
      <div class="col-md-2" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let card of item; let cardIndex = index">
        <mdb-card cascade="true">
            <!--Card image-->
            <div class="view view-cascade gradient-card-header purple-gradient">
            <p class="responsive-font-size">{{card.data}}</p>
            <p class="responsive-font-size">{{card.title}}</p>
            </div>
            <!--/Card image-->
            <mdb-card-body cascade="true" class="text-center">
            <!--Card content-->
            <mdb-card-text class="responsive-font-size">
                <br>
                Updated at {{card.timestamp}}
            </mdb-card-text>
            </mdb-card-body>
            <!--/.Card content-->
        </mdb-card>
      </div>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
</div>

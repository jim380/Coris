<section class="mt-5 status-bar">
  <div class="row header-row">
    <h2 class="subtitle header-subtitle">
      {{(network$|async)}}
    </h2>
  </div>
  <div class="row">
    <div class="proposer-row">
      <h2 *ngIf="(validatorsMap$|async).size" 
          class="title proposer-title">
        <i class="ion-person"></i>&nbsp; proposer - 
        <a href="javascript:undefined" (click)="openValidatorDialog( proposer$ )" style="cursor: pointer;">
          <span *ngIf="(validatorsMap$|async).has( proposer$| async ); else elseBlockproposer">
            {{ (validatorsMap$|async).get( proposer$| async )}}
          </span>
          <ng-template #elseBlockproposer>{{ proposer$ | async }}</ng-template> 
        </a>
      </h2>
    </div>
  </div>
  <div @fadeInAnimation class="container">
    <span *ngIf="(height$|async) !== '0'; else elseBlock">
      <app-carousel></app-carousel>
    </span>
  </div>
  <ng-template #elseBlock>
    <div style="display: flex; justify-content: center;">
      <mdb-spinner spinnerColor="blue"></mdb-spinner>
    </div> 
  </ng-template>
</section>

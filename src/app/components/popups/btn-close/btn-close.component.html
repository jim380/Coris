<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">

  <a class="btn-floating btn-large pink waves-light" mdbWavesEffect (click)="fixed.toggle($event)">
    <i class="fas fa-ellipsis-v"></i>
  </a>

  <div class="fixed_collapse" mdbCollapse="isCollapsed" #fixed="bs-collapse">
    <ng-template #popTemplate>
      <!-- <a class=""> -->
          <i 
          class="ion-ios-copy copy-button text-monospace" 
          style="cursor: pointer;" 
          ngxClipboard 
          [cbContent]="'coris.network/'+link" 
          (click)="onCopySucceess()"
          mdbTooltip="copy to clipboard" mdbTooltipPosition="above">
          coris.network/{{link}}
        </i>
      <!-- </a> -->
    </ng-template>
    <a  class="btn-floating green waves-light" 
        mdbWavesEffect
        [mdbPopover]="popTemplate"
        placement="left"
        mdbPopoverHeader="External link">
        <i class="fas fa-external-link-alt"></i>
    </a>
    <a class="btn-floating red waves-light" (click)="onCloseClick()" mdbWavesEffect><i class="fas fa-times"></i></a>
  </div>

</div>

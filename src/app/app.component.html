<!-- START NAV -->
<nav class="navbar is-white">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item brand-text" routerLink="/">Dashboard</a>
      <a class="navbar-item" routerLink="/validators">Validators</a>
      <a class="navbar-item" routerLink="/blocks">Blocks</a>
      <a class="navbar-item" routerLink="/txs">Txs</a>
    </div>
  </div>
</nav>
<!-- END NAV -->
<div class="container">
  <div class="main-container column is-12">
    <section class="hero is-info welcome is-small">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Welcome to Iris Explorer
          </h1>
          <h2 class="subtitle">Chain: {{appState.chainId}}</h2>
        </div>
      </div>
    </section>

    <section class="info-tiles">
      <div class="tile is-ancestor has-text-centered">
        <div style="cursor: pointer;" routerLink="/last-block" class="tile is-parent">
          <article class="tile is-child box">
            <p *ngFor="let block of appState.lastBlocks.reverse().slice(0,1)" class="title">{{block.data.value.block.header.height}}</p>
            <p class="subtitle">Last Block</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box">
            <p class="title">n/a</p>
            <p class="subtitle">Tokens</p>
          </article>
        </div>
         <div style="cursor: pointer;" routerLink="/validators" class="tile is-parent">
          <article class="tile is-child box">
            <p class="title">{{appState.lastBlocks[0].data.value.block.last_commit.precommits.length}}</p>
            <p class="subtitle">Validators</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box">
            <p class="title">n/a</p>
            <p class="subtitle">Block Time</p>
          </article>
        </div>
      </div>
    </section>
    <router-outlet></router-outlet>
  </div>
</div>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      Iris Explorer 2019
    </p>
  </div>
</footer>

<div class="row">
  <div class="tags">
    <a class="button tag is-primary" (click)="sortByPower()">Sort By Power</a>
    <a class="button tag is-primary" (click)="sortByPriority()">Sort By Priority</a>  
  </div>
  <div
    *ngFor="let validator of (appState | async).validators"
    class="validator-card"
    id="{{validator.keys?.Addres}}">
      <article class="validator_body">
        <div class="validator-card-header">
          <i *ngIf="!validator.jailed" class="fas fa-user-check"></i>
          <i *ngIf="validator.jailed" class="fas fa-skull-crossbones"></i>
          <p>Validator</p>
        </div>
        <div class="validator-card-text">
          <figure class="image is-128x128" *ngIf="validator.keybase">
            <img  *ngIf="!validator.picture; else elseBlock" 
              src="https://ui-avatars.com/api/?size=128&name={{validator.description.moniker}}" 
              alt="avatar"
            >
            <ng-template #elseBlock>
              <img src="{{validator.picture}}" alt="avatar">
            </ng-template>
          </figure>
          <div class="validator__text--body">
            <p>Moniker:</p>
            <p>{{validator.description.moniker}}</p>
          </div>
          <div class="validator__text--body">
              <p>Power:</p>
              <p>{{validator.ranking?.voting_power}}</p>
          </div>
          <div class="validator__text--body">
              <p>Priority:</p>
              <p>{{validator.ranking?.proposer_priority}}</p>
          </div>
          <table class="">
            <tbody>
              <tr>
                <th><a routerLink="/validator/{{validator.keys?.Addres}}">Learn more</a></th>
              </tr>
            </tbody>
          </table>
        </div>
      </article>
  </div>
</div>

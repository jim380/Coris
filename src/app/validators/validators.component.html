<div 
  *ngFor="let validator of (appState | async).validators"
  class="card events-card"
  id="{{validator.address}}">
    <div class="card-table">
      <div class="content">
        <article class="message">
          <div class="message-header">
            <i class="fab fa-codepen"></i>
            <p>Validator</p>
          </div>
          <div class="message-body">
            <h3>Moniker: {{validator.data?.description.moniker}}</h3>
            <h5>Power: {{validator.voting_power}}</h5>
            <h5>Priotrity: {{validator.proposer_priority}}</h5>
            <table class="table is-fullwidth is-striped">
              <tbody>
                <tr>
                  <th><a routerLink="/validator/{{validator.keys?.Addres}}">Learn more</a></th>
                </tr>
                <!-- <div [style.display]="displayCommits ? 'flex': 'none'" id="precommits">
                  <tr>
                    <td *ngIf="(validator === null)">Abscent!</td>
                    <td *ngIf="(validator !== null)">{{validator.validator_address}}</td>
                  </tr>
                </div> -->
              </tbody>
            </table>
          </div>
        </article>
      </div>
    </div>
</div>

<div class="card events-card">
  <header class="card-header">
    
    <p class="card-header-title"><i class="fas fa-users"></i>Validators</p>
  </header>
  <div class="card-table">
    <div class="content">
      <table class="table is-fullwidth is-striped">
        <tbody>
          <tr>
            <th>Address</th>
            <th>Power, Stake</th>
            <th>Proposer Priority</th>
          </tr>
          <tr *ngFor="let validator of (appState | async).validators">
            <td>{{validator.address}}</td>
            <td><a class="button is-small is-primary">{{validator.voting_power}}</a></td>
            <td><a class="button is-small is-primary">{{validator.proposer_priority}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

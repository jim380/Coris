<div class="row">
  <div class="field is-grouped">
    <p class="control">
        <a 
        class="button is-primary tag" 
        (click)="sortByPower()"
        style="font-size: 2rem;">
          Sort By Power
      </a>
    </p>
  </div>
  <div
    *ngFor="let validator of (appState | async).validators"
    class="validator-card"
    id="{{validator.keys?.Addres}}">
      <article class="validator_body">
        <div class="validator-card-header">
          <i *ngIf="!validator.jailed" class="fas fa-user-check"></i>
          <i *ngIf="validator.jailed" class="fas fa-skull-crossbones"><span style="padding-left: 5px;">jailed</span></i>
          <p>Validator</p>
        </div>
        <div class="validator-card-text">
          <figure class="image is-128x128" *ngIf="validator.keybase">
            <img  *ngIf="!validator.picture; else elseBlock" 
              src="https://ui-avatars.com/api/?size=128&name={{validator.description.moniker}}" 
              alt="avatar"
            >
            <ng-template #elseBlock>
              <img src="{{validator.picture}}" alt="avatar">
            </ng-template>
          </figure>
          <div class="validator__text--body">
            <p>Moniker:</p>
            <p>{{validator.description.moniker}}</p>
          </div>
          <div class="validator__text--body">
              <p>Tokens:</p>
              <p>{{validator.tokens}}</p>
              <br>
          </div>
          <!-- Hacky but might work for now @aakatev -->
          <!-- TODO improve logic more depending on state -->
          <div class="validator__text--body">
              <p>Commits:</p>
              <p 
                *ngFor="let block of (appState | async).blocks.slice(0,1)"
                class="title chain-queries-title"
                [innerHTML]=
                  "block.header?.height !== null 
                  ? (block.header.height-validator.slashing?.start_height-validator.slashing?.missed_blocks_counter) : 0">
              </p>
          </div>
          <table class="">
            <tbody>
              <tr>
                <th><a routerLink="/validator/{{validator.keys?.Addres}}">Learn more</a></th>
              </tr>
            </tbody>
          </table>
        </div>
      </article>
  </div>
</div>
